kind: DeamonSet
apiVersion: apps/vi
metadata:
  name: nginx-deamonsets
  namespace: nginx
spec:
  selector:
    matchLabels:
      app: nginx
template:
  metadata:
    name: nginx-dmn-pod
  labels:
    app: nginx
spec:
  containers:
    name: nginx
    image: nginx:latest
    ports:
      - containerPort: 80  
